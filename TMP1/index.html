<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kombinatoryka Genealogiczno-Genetyczna</title>
    <link rel="stylesheet" href="./lib/style_PODSTAWOWY.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <h1>Kombinatoryka Genealogiczno-Genetyczna</h1>
    </header>
    <article>
        <section>
            <h2 onclick="sekcja_parametry_click()">
                <span>Metoda</span>
                <span>Numeracji</span>
                <span>Eytzingera</span>
                <span>—</span>
                <span>Cisowskiego</span>
            </h2>
            <div>
                <fieldset class="kontener">
                    <legend class="kontener_opis">Równoważne Warianty Identyfikacji Bocznych Linii</legend>
                    <div>
                        <div id="kod_stosunku">
                            <fieldset class="kontener_NR">
                                <legend class="kontener_NR_opis">Krewny</legend>
                                <table>
                                    <tr>
                                        <td class="kod_Win LG_r "><i class="fa fa-minus-square-o " aria-hidden="true "></i></td>
                                        <td class="kod_Win PG_r "><i class="fa fa-plus-square-o " aria-hidden="true "></i></td>
                                        <td></td>
                                        <td class="kod_Bin LG_r "><i class="fa fa-minus-square-o " aria-hidden="true "></i></td>
                                        <td class="kod_Bin PG_r "><i class="fa fa-plus-square-o " aria-hidden="true "></i></td>
                                        <td></td>
                                        <td class="kod_Zin LG_r "><i class="fa fa-minus-square-o " aria-hidden="true "></i></td>
                                        <td class="kod_Zin PG_r "><i class="fa fa-plus-square-o " aria-hidden="true "></i></td>
                                    </tr>
                                    <tr>
                                        <th colspan="2 " class="kod_W ">w</th>
                                        <th></th>
                                        <th colspan="2 " class="kod_B ">b</th>
                                        <th></th>
                                        <th colspan="2 " class="kod_Z ">z</th>
                                    </tr>
                                    <tr>
                                        <td colspan="2 "><span class="wartoscOUT kod_W "></span></td>
                                        <td class="separator ">.</td>
                                        <td colspan="2 "><span class="wartoscOUT kod_B "></span></td>
                                        <td class="separator ">.</td>
                                        <td colspan="2 "><span class="wartoscOUT kod_Z "></span></td>
                                    </tr>
                                    <tr>
                                        <td colspan="2 " class="kod_Win D_r"><input type="number " class="wartoscIN kod_Win" name=" " min="-1 " max="8191 " step="1 " value="-1 "></td>
                                        <td> </td>
                                        <td colspan="2 " class="kod_Bin D_r"><input type="number " class="wartoscIN kod_Bin" name=" " min="-1 " max="8191 " step="1 " value="-1 "></td>
                                        <td> </td>
                                        <td colspan="2 " class="kod_Zin D_r"><input type="number " class="wartoscIN kod_Zin" name=" " min="-1 " max="8191 " step="1 " value="-1 "></td>
                                    </tr>
                                </table>
                            </fieldset>
                            <fieldset class="kontener_NR separator">*</fieldset>
                            <fieldset class="kontener_NR">
                                <legend class="kontener_NR_opis">Powinowaty</legend>

                            </fieldset>
                            <fieldset class="kontener_NR separator">*</fieldset>
                            <fieldset class="kontener_NR">
                                <legend class="kontener_NR_opis">Obcy</legend>

                            </fieldset>
                        </div>
                    </div>
                </fieldset>
            </div>
        </section>
    </article>
    <div>
        <table id="aabbcc ">

        </table>
    </div>
    <script src="./lib/main.js "></script>
</body>

</html>
